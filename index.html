<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

  <h1 style="text-align: center; color: #333;">My To-Do List</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <input id="taskInput" type="text" placeholder="Enter a new task" style="width: 60%; padding: 8px; font-size: 16px;">
    <button id="addBtn" style="padding: 8px 12px; font-size: 16px; margin-left: 8px;">Add</button>
  </div>

  <ul id="taskList" style="list-style: none; padding: 0; width: 80%; max-width: 500px; margin: 0 auto;"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    addBtn.addEventListener('click', function() {
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      li.style = 'background-color: #ffffff; margin-bottom: 8px; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px;';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.style = 'flex: 1; cursor: pointer;';

      // clicking the task toggles "completed" status
      span.addEventListener('click', function() {
        if (span.style.textDecoration === 'line-through') {
          span.style.textDecoration = '';
          span.style.opacity = '1';
        } else {
          span.style.textDecoration = 'line-through';
          span.style.opacity = '0.6';
        }
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'âœ–';
      delBtn.style = 'margin-left: 12px; background: none; border: none; color: #888; font-size: 18px; cursor: pointer;';

      delBtn.addEventListener('click', function() {
        taskList.removeChild(li);
      });

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = '';
    });
  </script>

</body>
</html>
